<body>
    <form action="enviado.html" method="GET" class="formulario" id="formulario"  onsubmit="event.preventDefault(); result(); ">
        <label for="num1">Nombre:</label>
        <input class="form control" id="nombre" type="text" name="nombre" />

        <br />

        <input id="ciudad" type="text" name="ciudad" />
        <br />
        <label for="cometario">Deja tu comentario:</label>

        <br />
        <br />

    <center>
    <input class="btn btn-outline-success" type="button" onclick="validarFormulario()"value="Enviar datos">

    </center>


    </form>
    <script>
        function result() {
            var nombre = document.getElementById('nombre').value;
            var email = document.getElementById('email').value;
            var telefono = document.getElementById('telefono').value;
            var rut = document.getElementById('rut').value;
            var ciudad = document.getElementById('ciudad').value;
            var cometario = document.getElementById('cometario').value;


            document.write("Datos de Formulario: <br/>");
            document.write("<br/> Nombre:<br/>" + nombre + "<br/>");
            document.write("<br/> Correo: <br/>" + email + "<br/>");
            document.write("<br/> telefono:<br/>" + telefono + "<br/>");
            document.write("<br/> rut:<br/>" + rut + "<br/>");
            document.write("<br/> ciudad:<br/>" + ciudad + "<br/>");
            document.write("<br/> cometario:<br/>" + cometario + "<br/>");
            return false;
        }
    </script>
